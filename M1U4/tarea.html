<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de distancias</title>
</head>
<body>
    <script>
        let x = parseInt(prompt('Ingrese la distancia recorrer:', ''));
        let transporte = '';

        if (x>0 && x<=1000){
            transporte = 'pie';
        }
        else if (x>1000 && x<=10000) {
            transporte = 'bicicleta'
        }
        else if (x>10000 && x<=30000){
           transporte = 'colectivo';
        }
        else if (x>30000 && x<=100000){
           transporte = 'auto';
        }
        else if (x>100000){
            transporte = 'avion';
        }
document.write (`El transporte ideal para ${x} metros es: ${transporte}`);
</script>
</body>
</html>
