<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de bucle</title>
</head>
<body>
    <script>

        const num = [10 , 200 , 30 , 40 , 50, 150];
        
        let mayor = 0;

        for (let i = 0; i < num.length; i++){
            if (num [i] > mayor) {
                mayor = num [i];
            }
        }
    console.log (`El mayor de ${num} es ${mayor}`);

      

    </script>
</body>
</html>
